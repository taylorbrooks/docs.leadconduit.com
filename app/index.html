<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ActiveProspect, Inc. | Developer Documentation</title>

    <!-- styles -->
    <link rel="stylesheet" href="app.min.css">
  </head>

  <body ng-app="lcDocs" ng-controller="DocsCtrl">
    <header>
      <div class="container">
        <a href="/" class="logo col-xs-3">
          <img src="../img/activeprospect-logo.jpg" alt="" width="" height="" border="0" class="img-responsive"/>
        </a>
        <div id="search" class="col-xs-8 pull-right">
          <input class="form-control input-lg" type="text" placeholder="search for fields" ng-model="searchText">
        </div>
      </div>
    </header>

    <div class="container">

      <div class="col-xs-2">
        <h1>Modules</h1>
        <p ng-repeat="module in modules" ng-click="do($event)">{{ module.id }}</p>
      </div>

      <div class="col-xs-10">
        <h1>Fields</h1>
        <div class="panel panel-default" ng-repeat="module in modules | filter:searchText">
          <div class="panel-heading">{{ module.id }}</a></div>
          <div class="panel-body">
            <ul ng-repeat="field in module.request_variables | filter:searchText">
              <li>{{ field.name }} - {{ field.description }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="app.min.js" type="text/javascript"></script>
  </body>
</html>
